<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button>按钮+</button>
  <button>按钮-</button>
  <script>
    const buttons = document.querySelectorAll('button')
    let pageKey = { pageSize: 10, pageIndex: 1, totalCount: 0 }
    const pageIndex = pageKey.pageIndex
    const getPageIndex = () => {
      return pageKey.pageIndex
    }
    buttons[0].addEventListener('click', () => {
      pageKey.pageIndex++
      console.log('加', pageIndex, getPageIndex())
    })
    buttons[1].addEventListener('click', () => {
      pageKey.pageIndex--
      console.log('减', pageIndex, getPageIndex())
    })
  </script>
</body>

</html>
